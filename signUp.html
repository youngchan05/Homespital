<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homespital</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrap">

    </div>
    <!-- /.wrap -->
    <div class="form-wrap active">
        <div class="form-section sign">
            <div class="pic">
                <img src="./images/img_form.png" alt="">
            </div>
            <p class="title-wrap is_mobile">회원가입</p>
            <button type="button" class="close">이전</button>
            <div class="input-set">
                <input type="text" class="email" placeholder="이메일을 입력해주세요">
            </div>
            <div class="input-set">
                <input type="password" class="password" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="input-set">
                <input type="password" class="password2" placeholder="비밀번호를 한번더 입력해주세요">
            </div>
            <p class="info">홈스피탈 가입시 입력한 개인정보는 안전하게 암호화되어 저장됩니다.</p>
            <div class="input-set">
                <input type="text" class="call" placeholder="휴대전화 번호를 입력하세요.">
            </div>
            <div class="input-set">
                <input type="text" class="min" placeholder="주민등록번호를 입력하세요.">
            </div>
            <div class="input-set">
                <input type="text" class="address" placeholder="우편번호">
                <a href="#">우편번호 조회</a>
            </div>
            <div class="input-set">
                <input type="text" class="home " placeholder="우편번호 조회를 통하여 기본주소를 입력해주세요.">
            </div>
            <div class="input-set last">
                <input type="text" class="" placeholder="나머지 상세주소를 입력해주세요..">
            </div>
            <span class="checkbox">
                <input type="checkbox" id="agree">
                <label for="agree">
                    홈스피탈의 <span>개인정보 활용약관</span>에 동의 후 가입합니다.
                </label>
            </span>
            <button type="button" class="btn-form">가입하기</button>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
