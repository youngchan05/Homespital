<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homespital</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrap">

    </div>
    <!-- /.wrap -->
    <div class="form-wrap active">
        <div class="form-section login">
            <div class="pic">
                <img src="./images/img_form.png" alt="">
            </div>
            <p class="title-wrap is_mobile">로그인</p>
            <button type="button" class="close">이전</button>
            <div class="input-set">
                <input type="text" class="email" placeholder="이메일을 입력해주세요">
                <a href="#">아이디 찾기</a>
                <span>이메일</span>
            </div>
            <div class="input-set">
                <input type="password" class="password" placeholder="비밀번호를 입력해주세요">
                <a href="#">비밀번호 찾기</a>
                <span>비밀번호</span>
            </div>
            <button type="button" class="btn-form">로그인</button>
            <a href="#" class="sign-link">아직 홈스피탈에 가입하지 않으셨나요?</a>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
